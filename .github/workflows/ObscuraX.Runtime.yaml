name: ObscuraX.Runtime

on:
  create:
    tags:
      - "*"
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/ObscuraX.Runtime.yaml'
      - 'src/ObscuraX.Runtime/**'
      - 'src/props/**'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/ObscuraX.Runtime.yaml'
      - 'src/ObscuraX.Runtime/**'
      - 'src/props/**'

jobs:
  build:
    name: "ObscuraX.Runtime Build"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - uses: actions/setup-dotnet@v5
      name: Setup .NET
      with:
        dotnet-version: 9.x
        
    - uses: ./.github/actions/project-build
      id: project-build
      with:
        project_path: src/ObscuraX.Runtime
        github_token: ${{ secrets.PAT }}
        nuget_key: ${{ secrets.NUGET_DEPLOY_KEY }}
        nuget_push: true